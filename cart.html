  <script>
    // Function to add product to cart
    function addToCart() {
      const size = document.getElementById('size-select').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = size === "250g" ? 5000 : (size === "500g" ? 10000 : 12000);
      const total = (quantity * price).toFixed(2);
  
      const cartItem = {
        size,
        quantity,
        price,
        total
      };
  
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Check if the item with the same size already exists in the cart
      const existingItemIndex = cart.findIndex(item => item.size === size);
      
      if (existingItemIndex >= 0) {
        // Update the quantity and total if item already exists
        cart[existingItemIndex].quantity += quantity;
        cart[existingItemIndex].total = (cart[existingItemIndex].quantity * cart[existingItemIndex].price).toFixed(2);
      } else {
        // Add new item to cart if it does not exist
        cart.push(cartItem);
      }
  
      localStorage.setItem('cart', JSON.stringify(cart));
  
      alert(`${quantity} x ${size} added to cart!`);
      window.location.href = 'cart.html';
    }
  
    function loadCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      let cartHTML = '';

      cart.forEach((item, index) => {
          cartHTML += `
              <tr class="text-center">
                  <td class="product-remove"><a href="#" onclick="removeItem(${index}, event)"><span class="icon-close"></span></a></td>
                  <td class="image-prod"><div class="img" style="background-image:url(images/1.png);"></div></td>
                  <td class="product-name">
                      <h3>Roho Coffee - ${item.size}</h3>
                  </td>
                  <td class="price">RWF ${item.price.toFixed(0)}</td>
                  <td class="quantity">
                      <div class="input-group mb-3">
                          <input type="number" name="quantity" class="quantity form-control input-number" 
                                 value="${item.quantity}" min="1" max="100" 
                                 onchange="updateQuantity(${index}, this.value)">
                      </div>
                  </td>
                  <td class="total">RWF ${(item.price * item.quantity).toFixed(0)}</td>
              </tr>`;
      });

      cartItemsContainer.innerHTML = cartHTML;
      loadCartTotal();
  }

  function updateQuantity(index, newQuantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart[index];

      if (item && newQuantity >= 1) {
          // Update the quantity and total for the item
          item.quantity = parseInt(newQuantity);
          item.total = (item.price * item.quantity).toFixed(2);

          // Save updated cart to localStorage
          localStorage.setItem('cart', JSON.stringify(cart));

          // Reload cart items and totals to reflect changes
          loadCartItems();
      }
  }

  function removeItem(index, event) {
      event.preventDefault();
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCartItems();
  }

  function loadCartTotal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let subtotal = 0;

      cart.forEach(item => {
          subtotal += item.price * item.quantity;
      });

      const deliveryFee = 2000;
      const total = subtotal + deliveryFee;

      document.getElementById('subtotal').textContent = `RWF ${subtotal.toFixed(0)}`;
      document.getElementById('total-price').textContent = `RWF ${total.toFixed(0)}`;
  }

  // Initialize cart items and totals when the page loads
  window.onload = function () {
      loadCartItems();
  };
</script>
