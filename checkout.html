<script>
    // Function to manage session
    function initializeSession() {
        const sessionKey = 'currentSession';
        const currentSession = sessionStorage.getItem(sessionKey);

        if (!currentSession) {
            // New session detected; clear relevant data from localStorage
            localStorage.removeItem('billingDetails');
            localStorage.removeItem('cart');
            sessionStorage.setItem(sessionKey, Date.now());
        }
    }

    // Load Billing Details from localStorage
    function loadBillingDetails() {
        const billingDetails = JSON.parse(localStorage.getItem('billingDetails')) || {};

        document.getElementById('firstname').value = billingDetails.firstname || '';
        document.getElementById('lastname').value = billingDetails.lastname || '';
        document.getElementById('country').value = billingDetails.country || '';
        document.getElementById('streetaddress').value = billingDetails.streetaddress || '';
        document.getElementById('towncity').value = billingDetails.towncity || '';
        document.getElementById('postcodezip').value = billingDetails.postcodezip || '';
        document.getElementById('phone').value = billingDetails.phone || '';
        document.getElementById('emailaddress').value = billingDetails.emailaddress || '';
    }

    // Load Cart Total and Order Summary from localStorage
    function loadCartTotal() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let subtotal = 0;
        const deliveryFee = 2000; // Fixed delivery fee

        // Build order summary
        const orderSummaryElement = document.getElementById('order-summary');
        orderSummaryElement.innerHTML = ''; // Clear any existing content

        cart.forEach(item => {
            subtotal += item.price * item.quantity;

            // Add each product to the summary
            const productElement = document.createElement('p');
            productElement.className = 'd-flex';
            productElement.innerHTML = `<p>Roho Coffee - ${item.size} (x${item.quantity})</p> <span>RWF ${(item.price * item.quantity).toFixed(0)}</span>`;
            orderSummaryElement.appendChild(productElement);
        });

        const total = subtotal + deliveryFee;

        // Update the UI with the calculated values
        document.getElementById('cart-subtotal').textContent = `RWF ${subtotal.toFixed(0)}`;
        document.getElementById('delivery-fee').textContent = `RWF ${deliveryFee.toFixed(0)}`;
        document.getElementById('cart-total').textContent = `RWF ${total.toFixed(0)}`;
    }

    // Place Order and Redirect to WhatsApp
    function placeOrder() {
        // Get billing details
        const billingDetails = {
            firstname: document.getElementById('firstname').value,
            lastname: document.getElementById('lastname').value,
            country: document.getElementById('country').value,
            streetaddress: document.getElementById('streetaddress').value,
            towncity: document.getElementById('towncity').value,
            postcodezip: document.getElementById('postcodezip').value,
            phone: document.getElementById('phone').value,
            emailaddress: document.getElementById('emailaddress').value,
        };

        // Save billing details to localStorage
        localStorage.setItem('billingDetails', JSON.stringify(billingDetails));

        // Get cart details
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let subtotal = 0;
        const deliveryFee = 2000;
        let orderSummary = '';

        cart.forEach(item => {
            subtotal += item.price * item.quantity;
            orderSummary += `- Roho Coffee (${item.size}) x${item.quantity}: RWF ${(item.price * item.quantity).toFixed(0)}\n`;
        });

        const total = subtotal + deliveryFee;

        // Build the WhatsApp message
        const message = `Order Details:\n\n` +
            `Billing Information:\n` +
            `Name: ${billingDetails.firstname} ${billingDetails.lastname}\n` +
            `Address: ${billingDetails.streetaddress}, ${billingDetails.towncity}, ${billingDetails.country}, ${billingDetails.postcodezip}\n` +
            `Phone: ${billingDetails.phone}\n` +
            `Email: ${billingDetails.emailaddress}\n\n` +
            `Order Summary:\n${orderSummary}` +
            `Subtotal: RWF ${subtotal.toFixed(0)}\n` +
            `Delivery Fee: RWF ${deliveryFee}\n` +
            `Total: RWF ${total.toFixed(0)}\n\n`;

        // WhatsApp redirect (replace `+250XXXXXXXXX` with the desired phone number)
        const phoneNumber = '+250 794 415 448'; // Replace with the target WhatsApp number
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Redirect to WhatsApp
        window.open(whatsappUrl, '_blank');
    }

    // Initialize session and load data when the page loads
    window.onload = function () {
        initializeSession();
        loadBillingDetails();
        loadCartTotal();
    };
    
</script>
